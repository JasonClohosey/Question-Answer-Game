<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Q & A Game</title>
</head>
<body>
    <header>
        <h1>
            Question & Answer Game
        </h1>
    </header>

    <div id="game">
        <h2>
            Answer the following questions either "True" or "False".
        </h2>
        <p id="question"></p>
        <button id="true" value="t"><p>True</p></button>
        <button id="false" value="f"
        ><p>False</p></button>
        <h3 id="answer">Your Answer: 
        </h3>
        <h4
        id="gamePts">Game Points: 0
        </h4>

    </div>




    <script src="main.js"></script>
</body>
</html>
